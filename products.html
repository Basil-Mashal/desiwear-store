<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesiWear - Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header id="main-header">
        <div class="container">
            <h1 class="logo">DesiWear</h1>
            <nav class="nav-menu">
                <button id="mobile-menu-btn" class="mobile-menu-btn">☰</button>
                <div class="search-container">
                    <button id="search-btn" class="search-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
                <ul id="nav-links" class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html" class="active">Shop</a></li>
                    <li><a href="product-details.html">Product Details</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="checkout.html">Checkout</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
<br><br>
    <!-- Content Wrapper -->
    <main class="content-wrapper">
        <!-- Product Listings -->
        <section class="products container">
            <h2>All Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="images/shalwar-kameez.jpg" alt="Shalwar Kameez">
                    <h3>Embroidered Shalwar Kameez</h3>
                    <p>PKR 8,500</p>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="images/kurta.jpeg" alt="Kurta">
                    <h3>Silk Kurta</h3>
                    <p>PKR 5,000</p>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="images/lehenga.jpg" alt="Lehenga">
                    <h3>Bridal Lehenga</h3>
                    <p>PKR 25,000</p>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="images/saree.jpeg" alt="Saree">
                    <h3>Chiffon Saree</h3>
                    <p>PKR 12,000</p>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© 2025 DesiWear. All rights reserved.</p>
            <div class="social-links">
                <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
