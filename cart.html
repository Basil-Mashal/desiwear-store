<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesiWear - Traditional Pakistani Clothing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header id="main-header">
        <div class="container">
            <h1 class="logo">DesiWear</h1>
            <nav class="nav-menu">
                <button id="mobile-menu-btn" class="mobile-menu-btn">☰</button>
                <div class="search-container">
                    <button id="search-btn" class="search-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
                <ul id="nav-links" class="nav-links">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="products.html">Shop</a></li>
                    <li><a href="product-details.html">Product Details</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="checkout.html">Checkout</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

<br><br>
    <!-- Content Wrapper -->
    <main class="content-wrapper">
        <!-- Product Listings -->
        <section class="products container">
            <h2>Your Cart</h2>
               
            <div class="cart-items">
                <div class="cart-item">
                    <img src="images/shalwar-kameez.jpg" alt="Shalwar Kameez">
                    <div>
                        <h3>Embroidered Shalwar Kameez</h3>
                        <p>PKR 8,500</p>
                        <p>Quantity: 1</p>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="images/kurta.jpeg" alt="Kurta">
                    <div>
                        <h3>Silk Kurta</h3>
                        <p>PKR 5,000</p>
                        <p>Quantity: 1</p>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <h3>Total: PKR 13,500</h3>
                <a href="checkout.html" class="btn">Proceed to Checkout</a>
            </div>
        </section>
    </main>
<br>
    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© 2025 DesiWear. All rights reserved.</p>
            <div class="social-links">
                <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
